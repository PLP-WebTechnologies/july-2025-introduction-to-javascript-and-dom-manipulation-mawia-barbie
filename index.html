<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Fundamentals Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1> Mastering JavaScript Fundamentals</h1>
  <p id="welcome"></p>
  <p id="checkAge"></p>
  <p id="oddEven"></p>

  <hr>

  <h2> Functions</h2>
  <button onclick="greetUser('Mawia')">Say Hello</button>
  <button onclick="calculateTotal(3, 150)">Calculate Total</button>
  <p id="result"></p>

  <hr>

  <h2>Loops</h2>
  <button onclick="countToFive()">Count to 5</button>
  <button onclick="listFruits()">Show Fruits</button>
  <p id="counter"></p>
  <ul id="fruitList"></ul>

  <hr>

  <h2> DOM Interactions</h2>
  <button onclick="changeBackground()">Change Background</button>
  <button onclick="toggleMessage()">Toggle Message</button>
  <p id="message">This is a toggle message!</p>

  <script src="script.js"></script>
</body>
</html>
